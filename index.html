<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Крылатко</title>
</head>

<body>
    <div class="main">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-1 offset-lg-1 col-md-1 offset-md-1 col-6 offset-3 text-center">
                        <div class="logo">
                            <img src="images/header/logo.png" alt="Логотип" class="logo-img">
                            <p class="logo-text">КРЫЛАТКО</p>
                        </div>
                    </div>
                    <div
                        class="col-xl-3 offset-xl-6 col-md-5 offset-md-4 col-sm-6 offset-sm-3 col-10 offset-1 text-center">
                        <div class="phone">
                            <strong>+7 (950) 733-31-70</strong><br>
                            <a>Заказать обратный звонок</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-xl-7 offset-xl-5 col-lg-8 offset-lg-4 col-md-10 offset-md-2 text-center">
                        <div class="hero-content">
                            <div class="hero-title">
                                <h1>Сертифицированные детские
                                    бескаркасные автокресла</h1>
                                <span>с бесплатной доставкой по Челябинску</span>
                            </div>
                            <div class="col-xl-8 offset-xl-2 col-md-8 offset-md-2 col-12 offset-0">
                               <div class="form text-center">
                                <form action="">
                                    <div class="form-title">
                                        <h3>
                                            Нет времени читать?
                                        </h3>
                                    </div>
                                    <div class="form-subtitle">
                                        <span>
                                            Оставляйте номер, мы вам перезвоним!
                                        </span>
                                    </div>
                                    <input type="text" placeholder="Ваш телефон" class="input form-input">
                                    <button class='button form-button'>
                                        ПЕРЕЗВОНИТЕ МНЕ
                                    </button>
                                </form>
                            </div> 
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="js/index.js"></script>

</html>
